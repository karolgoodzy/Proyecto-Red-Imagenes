<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Crear o Actualizar Imágenes </title>
    <link rel="stylesheet" href="estilo/mystyle.css" type="text/css">
    <script src="eliminar.js"></script>
</head>
<body>
    <center>
    <h1>Eliminar Imágenes</h1>
    <form action="" method="POST" onsubmit="return eliminarImagen();">
        
        
        <table border="0">
          <img src="soporte/borrar.png" alt="Usuario" height="90" witdh="90">
          <tr>Eliminar: 
            <input type="radio" name="seleccion" id="Eliminar" /><br></tr>  
                       
            <tr>
                <td>Nombre Imagen: </td>
                <td><input type="text" name="nameImage" id="nameImage" placeholder="Nombre de la Imagen"/><br></td>
            </tr>
            <tr>
                <td>Usuario:</td>
                <td><input type="text" name="usuario" id="usuario" placeholder="usuario"/></td>
            </tr>
            <tr>
                <td>Contraseña:</td>
                <td><input type="password" name="contraseña" id="clave" placeholder="contraseña"/></td>
            </tr>
                
        </table>
        <br>
         <input type="submit" class="boton" name="iniciar" value="Aceptar"/>
               
        <a href="gestorImagen.html"><input type="" class="boton" name="cancelar" value="cancelar"/></a>
    </form>
    </center>
</body>
</html>
